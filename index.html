<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
    <div class="encriptar"></div>
    <textarea 
        name="texto" 
        class="texto"
        id="texto" 
        cols="10" 
        rows="30"
        placeholder="Ingrese el tecto aqui" 
        ></textarea>
    </div>

    <div>
        <div class="terminos">
            <p>solo letras minusculas y sin acentos</p>
        </div>

    </div>

    <div>
        <div class="botones">

            <button class="btn.encriptar" type="button" onclick="encriptar()">Encriptar</button>
        </div>
    </div>

</body>
<script src="app.js"></script>
</html>
